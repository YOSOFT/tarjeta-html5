<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
</head>
<body>
    <script>
        function mostrarMensaje(numero){
            var suma = numero + 10;
            console.log(suma);
        }

        // console.log(suma);
        mostrarMensaje(12);

        function cuadrado(x){
            return x * x;
        }

        function multiplicar(x,y){
            return x * y;
        }

        console.log(cuadrado(9));
        console.log(multiplicar(4,6));

    </script>
</body>
</html>
